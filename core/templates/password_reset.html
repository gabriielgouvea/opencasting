{% extends 'base.html' %}

{% block content %}
<div style="max-width: 450px; margin: 50px auto; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); text-align: center;">
    <h2 style="color: #009688;">Esqueceu a senha?</h2>
    <p style="color: #666; margin-bottom: 30px;">Não se preocupe! Digite seu e-mail abaixo e enviaremos um link para você criar uma nova senha.</p>

    <form method="POST">
        {% csrf_token %}
        <div style="text-align: left; margin-bottom: 20px;">
            <label style="font-weight: bold; color: #444;">E-mail Cadastrado</label>
            <input type="email" name="email" required class="form-control" placeholder="exemplo@email.com" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; margin-top: 5px; box-sizing: border-box;">
        </div>
        <button type="submit" class="btn" style="width: 100%; background: #009688; color: white; padding: 12px; border: none; border-radius: 30px; font-weight: bold; cursor: pointer;">ENVIAR LINK</button>
    </form>
</div>
{% endblock %}
