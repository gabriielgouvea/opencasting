<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Link expirado</title>
  <style>
    :root {
      --dark: #2c3e50;
      --muted: #6c757d;
      --bg: #f4f6f9;
      --card: #ffffff;
      --border: rgba(0,0,0,0.06);
    }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: var(--bg); color: var(--dark); }
    .wrap { max-width: 760px; margin: 0 auto; padding: 26px 16px; }
    .card { background: var(--card); border-radius: 14px; padding: 18px; border: 1px solid var(--border); box-shadow: 0 2px 14px rgba(0,0,0,0.06); }
    h1 { margin: 0 0 8px; font-weight: 900; }
    p { margin: 0; color: var(--muted); }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="card">
      <h1>Link expirado</h1>
      <p>Essa apresentação expirou. Peça para a agência gerar um novo link.</p>
    </div>
  </main>
</body>
</html>
