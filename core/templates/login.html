{% extends 'base.html' %}

{% block content %}
<div style="max-width: 400px; margin: 50px auto; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.05);">
    <h2 style="text-align: center; color: #009688; margin-top: 0;">Bem-vindo de volta!</h2>
    
    <form method="POST">
        {% csrf_token %}
        
        {% if form.errors %}
            <div style="background: #ffebee; color: #c62828; padding: 10px; border-radius: 5px; margin-bottom: 20px; font-size: 0.9rem; text-align: center;">
                Usuário ou senha incorretos.
            </div>
        {% endif %}

        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 5px; font-weight: 600; color: #555;">Usuário / E-mail</label>
            <input type="text" name="username" class="form-control" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box;" required autofocus>
        </div>

        <div style="margin-bottom: 10px;">
            <label style="display: block; margin-bottom: 5px; font-weight: 600; color: #555;">Senha</label>
            <input type="password" name="password" class="form-control" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box;" required>
        </div>

        <div style="text-align: right; margin-bottom: 25px;">
            <a href="{% url 'password_reset' %}" style="color: #009688; font-size: 0.9rem; text-decoration: none;">Esqueceu a senha?</a>
        </div>

        <button type="submit" style="width: 100%; background: #009688; color: white; padding: 14px; border: none; border-radius: 30px; font-weight: bold; font-size: 1rem; cursor: pointer; transition: 0.2s;">ENTRAR</button>
    </form>

    <div style="text-align: center; margin-top: 20px; font-size: 0.9rem; color: #666;">
        Ainda não tem conta? <a href="{% url 'cadastro' %}" style="color: #009688; font-weight: bold; text-decoration: none;">Cadastre-se</a>
    </div>
</div>
{% endblock %}
